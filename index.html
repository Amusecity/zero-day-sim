<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>zero-day-sim</title>
<style>
  body {
    margin: 0; padding: 0;
    background-color: black;
    font-family: monospace;
    overflow: hidden;
    color: #0f0;
  }
  #start-box {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: #111;
    border: 2px solid #0f0;
    padding: 2rem 3rem;
    text-align: center;
    color: #0f0;
    font-size: 2.5rem;
    user-select: none;
    z-index: 9999;
    display: flex;
    align-items: center;
    gap: 1.5rem;
  }
  #start-box span {
    flex-grow: 1;
  }
  #close-btn {
    cursor: pointer;
    background: #220000;
    border: none;
    color: #f00;
    font-weight: bold;
    font-size: 2.5rem;
    padding: 0 0.7rem 0 0.7rem;
    line-height: 1;
    border-radius: 4px;
    user-select: none;
  }
  #terminal {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    display: none;
    white-space: pre-wrap;
    overflow-y: auto;
    padding: 10px;
    font-size: 16px;
    line-height: 1.2;
    display: flex;
    flex-wrap: nowrap;
    color: transparent;
  }
  /* 3 renkli kolon düzeni */
  .red-column, .green-column, .white-column {
    flex-grow: 1;
    white-space: pre-wrap;
    height: 100vh;
    overflow-y: auto;
    padding: 10px;
    font-weight: bold;
    font-size: 1.1rem;
  }
  .red-column {
    color: #f00;
    background: #100000;
    width: 33.33%;
  }
  .green-column {
    color: #0f0;
    background: #001000;
    width: 33.33%;
  }
  .white-column {
    color: #eee;
    background: #111;
    width: 33.33%;
    font-weight: normal;
  }
  /* Siyah arka plan için beyaz metin alanı */
  .white-column.black-text {
    color: #000;
    background: #eee;
  }

  /* Error yazısı */
  #error {
    position: fixed;
    bottom: 15%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 5rem;
    font-weight: bold;
    color: #f00;
    text-shadow:
      0 0 10px #f00,
      0 0 20px #ff0000,
      0 0 30px #ff4500,
      0 0 40px #ff6347;
    text-transform: uppercase;
    display: none;
    animation: blink-red 1s infinite alternate;
    user-select: none;
    z-index: 99999;
  }
  @keyframes blink-red {
    0% { opacity: 1; }
    100% { opacity: 0.4; }
  }
</style>
</head>
<body>

<div id="start-box" role="button" aria-label="Başlat">
  <span>█ mhmtxaslan █</span>
  <button id="close-btn" title="Başlat (Ses Aç)">✕</button>
</div>

<div id="terminal" aria-live="polite" aria-atomic="true">
  <div class="red-column" aria-label="Kırmızı yazılar"></div>
  <div class="green-column" aria-label="Yeşil yazılar"></div>
  <div class="white-column" aria-label="Beyaz ve siyah yazılar"></div>
</div>

<div id="error" role="alert" aria-live="assertive" aria-atomic="true">ERROR</div>

<audio id="beep" preload="auto" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<script>
  const startBox = document.getElementById('start-box');
  const closeBtn = document.getElementById('close-btn');
  const terminal = document.getElementById('terminal');
  const beep = document.getElementById('beep');
  const error = document.getElementById('error');
  const redCol = terminal.querySelector('.red-column');
  const greenCol = terminal.querySelector('.green-column');
  const whiteCol = terminal.querySelector('.white-column');

  // Korkutucu teknik terimler (örnek)
  const redTexts = [
    "YETKİSİZ ERİŞİM ALINDI",
    "GÜVENLİK İHLALİ",
    "DOSYA KORUMASI BOZULDU",
    "SİSTEME SIZMA DENEMESİ",
    "İZİN DIŞI AKTİVİTE TESPİT EDİLDİ",
    "ÇEKİRDEK DOSYALAR DEĞİŞTİRİLDİ",
    "UZAK BAĞLANTI KURULDU",
    "VERİ AKIŞI DURDURULAMADI",
    "AĞ TRAFİĞİ ŞİFRELENEMİYOR",
    "KORUMA SİSTEMİ DEVRE DIŞI"
  ];
  const greenTexts = [
    "SSH BAĞLANTISI KURULUYOR",
    "PROTOKOLLER ANALİZ EDİLİYOR",
    "KOMUTLAR ÇALIŞTIRILIYOR",
    "GÜVENLİK DUVARI ATLADI",
    "VERİ SIZDIRMA TESTİ",
    "PORTLAR KONTROL EDİLİYOR",
    "KOMUT DOSYASI YÜRÜTÜLÜYOR",
    "GÜVENLİ BAĞLANTI SORUNSUZ",
    "ŞİFRELER ÇÖZÜLÜYOR",
    "SİSTEM İZLENİYOR"
  ];
  const whiteTexts = [
    "terminal@zero-day:~$ ls -la",
    "total 64",
    "drwxr-xr-x  7 user user 4096 Jun 18 12:45 .",
    "drwxr-xr-x  3 root root 4096 Jun 18 12:00 ..",
    "-rw-r--r--  1 user user  220 Jun 18 12:45 .bashrc",
    "-rw-r--r--  1 user user  675 Jun 18 12:45 .profile",
    "drwxr-xr-x  2 user user 4096 Jun 18 12:45 Documents",
    "drwxr-xr-x  2 user user 4096 Jun 18 12:45 Downloads",
    "terminal@zero-day:~$ sudo service ssh restart",
    "Restarting OpenSSH server..."
  ];

  const totalLines = 1000;
  const totalDuration = 30000; // 30 saniye
  const intervalTime = totalDuration / totalLines;

  let lineCount = 0;

  beep.volume = 1;

  function getLineFromArray(arr, i) {
    return arr[i % arr.length];
  }

  function writeLines() {
    let rIndex = 0, gIndex = 0, wIndex = 0;

    const interval = setInterval(() => {
      if(lineCount >= totalLines) {
        clearInterval(interval);
        showError();
        return;
      }

      // Üç sütuna sıralı yazı ekle
      redCol.textContent += getLineFromArray(redTexts, rIndex) + "\n";
      greenCol.textContent += getLineFromArray(greenTexts, gIndex) + "\n";
      whiteCol.textContent += getLineFromArray(whiteTexts, wIndex) + "\n";

      // Kaydırma hep en aşağıda olsun
      redCol.scrollTop = redCol.scrollHeight;
      greenCol.scrollTop = greenCol.scrollHeight;
      whiteCol.scrollTop = whiteCol.scrollHeight;

      rIndex++;
      gIndex++;
      wIndex++;
      lineCount++;
    }, intervalTime);
  }

  function showError() {
    error.style.display = 'block';
    // 20 saniye boyunca yanıp sönmeye devam edecek
    setTimeout(() => {
      error.style.display = 'none';
    }, 20000);
