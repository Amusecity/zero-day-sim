<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zero-Day Sim Terminal</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body, html {
    height: 100%;
    background: black;
    color: #0f0;
    font-family: 'Share Tech Mono', monospace;
    overflow: hidden;
    user-select: none;
  }
  #introBox {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: #111;
    border: 2px solid #0f0;
    padding: 20px 50px 20px 20px;
    font-size: 2.2rem;
    color: #0f0;
    letter-spacing: 2px;
    box-shadow: 0 0 15px #0f0;
    display: flex;
    align-items: center;
    z-index: 9999;
  }
  #closeBtn {
    cursor: pointer;
    color: #f00;
    font-weight: bold;
    font-size: 1.8rem;
    margin-left: 15px;
    border: 2px solid #f00;
    padding: 0 8px 4px 8px;
    border-radius: 4px;
    user-select: none;
  }
  #terminalBg {
    position: fixed;
    top: 0; left: 0; right:0; bottom: 0;
    background: black;
    overflow: hidden;
    z-index: 1;
  }
  .lineSet {
    position: absolute;
    width: 100%;
    font-size: 0.85rem;
    font-weight: 600;
    white-space: nowrap;
    overflow: hidden;
    pointer-events: none;
  }
  #redLines {
    top: 10%;
    left: 0;
    color: #ff2b2b;
    letter-spacing: 1.2px;
  }
  #greenLines {
    top: 50%;
    left: 0;
    color: #2bff58;
    letter-spacing: 1.2px;
  }
  #whiteLines {
    top: 90%;
    left: 0;
    color: #eee;
    letter-spacing: 1.2px;
  }
  .terminalBox {
    position: fixed;
    background: #000;
    border: 2px solid #0f0;
    font-family: 'Share Tech Mono', monospace;
    color: #0f0;
    font-size: 0.9rem;
    padding: 8px 10px;
    box-shadow: 0 0 8px #0f0;
    overflow-y: auto;
    overflow-x: hidden;
    white-space: pre-wrap;
    z-index: 999;
  }
  /* Kutular pozisyonları */
  #term1 { top: 20%; left: 5%; width: 30%; height: 35%; }
  #term2 { top: 25%; right: 5%; width: 22%; height: 30%; border-color: #f00; color: #f00; box-shadow: 0 0 10px #f00;}
  #term3 { top: 60%; left: 10%; width: 20%; height: 25%; border-color: #eee; color: #eee; box-shadow: 0 0 8px #eee;}
  #term4 { top: 60%; right: 15%; width: 25%; height: 30%; border-color: #2bff58; color: #2bff58; box-shadow: 0 0 10px #2bff58;}
  #errorOverlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10000;
    pointer-events: none;
  }
  #errorText {
    font-family: 'Share Tech Mono', monospace;
    font-size: 6rem;
    font-weight: 900;
    color: #f00;
    text-shadow:
      0 0 5px #f00,
      0 0 10px #f00,
      0 0 20px #ff0000,
      0 0 40px #ff0000,
      0 0 80px #ff0000;
    animation: flicker 1.5s infinite alternate;
    user-select: none;
  }
  /* Yanıp sönme animasyonu */
  @keyframes flicker {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.2; }
  }
  /* Ünlem işaretleri */
  #exclamations {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    pointer-events: none;
    overflow: hidden;
    z-index: 9999;
  }
  .exclMark {
    position: absolute;
    font-size: 3rem;
    color: #f00;
    text-shadow: 0 0 5px #f00;
    user-select: none;
    animation-name: moveExcl;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }
  @keyframes moveExcl {
    0% {
      transform: translateY(-100%);
      opacity: 1;
    }
    100% {
      transform: translateY(110vh);
      opacity: 0;
    }
  }
</style>
</head>
