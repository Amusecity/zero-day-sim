  }

  }
  #error-container {
    position: fixed;

  }
  #error-container span {

    letter-spacing: 0.5em;
    margin-bottom: 1rem;
  }
  #error-container .flames {

  @keyframes fire-flicker {

    100% { text-shadow:
      0 0 15px #ff4500,
      0 0 25px #ff0000,
      0 0 40px #ff0000,
      0 0 50px #ff4500,
      0 0 60px #ff4500,
      0 0 75px #ff0000,
      0 0 90px #ff0000;}
  }
  @keyframes flames-move {
    0% { opacity: 1; transform: translateY(0); }

</style>
</head>
<body>

<audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

<script>
  const intro = document.getElementById("intro");
  const terminal = document.getElementById("terminal");
  const beep = document.getElementById("beep");
  const errorContainer = document.getElementById("error-container");

  const colors = ["#ff0000", "#00ff00", "#ffffff", "#000000"];
  const scaryLines = [
    "SÄ°STEM GÃ–ZETÄ°M ALTINDA...",
    "YETKÄ°SÄ°Z ERÄ°ÅžÄ°M ALGILANDI...",

    "DOSYALAR BOZULUYOR...",
    "KORKUNUN KENDÄ°SÄ° YÃœKLENÄ°YOR..."
  ];

  function getRandomLine() {
    return scaryLines[Math.floor(Math.random() * scaryLines.length)];
  }

  function getRandomColor() {
    // KÄ±rmÄ±zÄ±, yeÅŸil, beyaz, siyah
    const c = colors[Math.floor(Math.random() * colors.length)];
    return c;
  }

  function writeMainTerminal() {
    terminal.style.display = "block";
    let count = 0;
    const interval = setInterval(() => {
      const span = document.createElement("span");
      span.style.color = getRandomColor();
      span.textContent = getRandomLine() + "\n";
      terminal.appendChild(span);
      terminal.scrollTop = terminal.scrollHeight;
      count++;
      if (count >= 1000) {
        clearInterval(interval);
      }
    }, 25);
  }

  function showError() {
    errorContainer.style.display = "block";
    beep.play();
    document.body.classList.add("red-flash-bg");
    setTimeout(() => {
      errorContainer.style.display = "none";
      document.body.classList.remove("red-flash-bg");
    }, 20000);
  }

  // BaÅŸlangÄ±Ã§: 3 sn mhmtxaslan, sonra main terminal baÅŸlar
  setTimeout(() => {

</script>
