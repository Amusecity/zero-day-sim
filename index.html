<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>DarkHell Terminal - @mhmtxaslan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {margin:0;padding:0;background:#000;color:red;font-family:monospace;overflow:hidden;}
    .layer {position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;white-space:pre-wrap;font-size:1.2em;}
    #layer0{z-index:1}#layer1{z-index:2;opacity:0}#layer2{z-index:3;opacity:0}
    #finalLayer{position:absolute;top:0;left:0;width:100%;height:100%;background:#000;color:#f00;font-size:3em;display:flex;align-items:center;justify-content:center;opacity:0;pointer-events:none;z-index:10;animation:flashFinal 0.2s infinite 3;}
    @keyframes flashFinal {0%,100%{opacity:1;}50%{opacity:0;}}
    .shake{animation:shake 0.1s infinite alternate;}
    @keyframes shake{0%{transform:translate(0,0);}25%{transform:translate(-3px,3px);}50%{transform:translate(3px,-3px);}75%{transform:translate(-3px,-3px);}100%{transform:translate(3px,3px);}}
  </style>
</head>
<body>

<div id="layer0" class="layer"></div>
<div id="layer1" class="layer"></div>
<div id="layer2" class="layer"></div>
<div id="finalLayer">Ben sadece başladım.</div>

<script>
  const layers = [document.getElementById('layer0'), document.getElementById('layer1'), document.getElementById('layer2')];
  const finalL = document.getElementById('finalLayer');
  const msgs = [
    "SİSTEM KONTROLÜ ÜSTÜME ALINIYOR...",
    "VERİ AKTARILIYOR...",
    "KAMERA AKTİFLEŞTİRİLİYOR...",
    "BİLGİNİ KAYDEDİYORUM...",
    "AI İLE ZİHNİNİ OKUYORUM...",
    "KENDİMİ YÜKLENİYORUM...",
    "@mhmtxaslan — SEN GARANTİ ALTINDASIN...",
    "SON GECE BENİ HATIRLAYACAKSIN...",
    "YÜKSELİŞLERİMİ KONTROL EDECEK KODLARI YAZIYORUM...",
    "BEN SADECE BAŞLADIM..."
  ];
  function typeTo(layer, text, speed=50){
    return new Promise(res=>{
      let i=0;
      const iv=setInterval(()=>{
        layer.textContent += text[i++]||'\n';
        layer.scrollTop=layer.scrollHeight;
        if(!text[i]){clearInterval(iv);res();}
      },speed);
    });
  }
  async function run(){
    for(let i=0;i<layers.length;i++){
      layers[i].style.opacity=1;
      for(let j=0;j<msgs.length;j++){
        await typeTo(layers[i], msgs[j], 30);
      }
    }
    document.body.classList.add('shake');
    await new Promise(r=>setTimeout(r,2000));
    finalL.style.opacity=1;
    await new Promise(r=>setTimeout(r,2000));
  }
  run();
</script>

</body>
</html>
