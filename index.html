<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zero-Day Sim</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: lime;
      font-family: monospace;
      overflow: hidden;
    }

    #intro {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      color: red;
      border: 2px solid red;
      padding: 20px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    #terminal {
      display: none;
      padding: 20px;
      white-space: pre-wrap;
      color: #00ff00;
      font-size: 14px;
    }

    #errorScreen {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      color: red;
      font-size: 5em;
      font-weight: bold;
      text-align: center;
      animation: flash 0.5s infinite;
      z-index: 9999;
      padding-top: 20%;
    }

    @keyframes flash {
      0%, 100% { background: black; color: red; }
      50% { background: red; color: black; }
    }
  </style>
</head>
<body>
  <div id="intro">@mhmtxaslan</div>
  <div id="terminal"></div>
  <div id="errorScreen">!!! ERROR !!!</div>

  <script>
    const intro = document.getElementById("intro");
    const terminal = document.getElementById("terminal");
    const errorScreen = document.getElementById("errorScreen");

    const scaryLines = [
      "SISTEM GIRISI ALGILANDI...",
      "ROOT YETKISI ALINDI...",
      "FIREWALL BAYPAS EDILDI...",
      "SIFRELER ÇÖZÜLDÜ...",
      "VERILER SIZDIRILIYOR...",
      "KULLANICI OTURUMU KOPYALANIYOR...",
      "ÇEKIRDEK YAZILIM HATASI...",
      "TROJAN YÜKLENDI...",
      "SISTEM MANUEL MODA GEÇTI...",
      "GÖRÜNMEZLIK MODU AKTIF...",
      "LOG DOSYALARI SILINIYOR...",
      "UZAKTAN BAGLANTI BASLATILDI...",
      "ANA MAKINE IP: 127.0.0.1",
      "DESTEK KOD: 0x00F1DEAD",
      "DOSYA SISTEMI KIRILIYOR...",
      "ZAMANLAYICI ETKINLESTIRILDI...",
      "KONTROL TAMAMLANDI...",
      "KARANTINA BASLATILDI...",
      "GÜVENLIK DUVARI ÇÖKERTILDI...",
      "!!! TEHLIKELI DURUM ALGILANDI !!!",
    ];

    function randomLine() {
      return scaryLines[Math.floor(Math.random() * scaryLines.length)];
    }

    function printLine(line, delay) {
      return new Promise(resolve => {
        setTimeout(() => {
          terminal.innerText += line + "\n";
          terminal.scrollTop = terminal.scrollHeight;
          resolve();
        }, delay);
      });
    }

    async function startSimulation() {
      intro.style.display = "none";
      terminal.style.display = "block";

      const totalDuration = 25000; // Yazıların süresi (5 saniyeden sonra 25 saniye)
      const lineDelay = 50;
      const lineCount = totalDuration / lineDelay;

      for (let i = 0; i < lineCount; i++) {
        await printLine(randomLine(), lineDelay);
      }

      terminal.style.display = "none";
      errorScreen.style.display = "block";
    }

    // 5 saniye sonra yazılar başlasın
    setTimeout(startSimulation, 5000);
  </script>
</body>
</html>
