<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zero-Day Sim</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #0f0;
      font-family: monospace;
      overflow: hidden;
    }

    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: none;
      color: red;
      border: none;
      font-size: 32px;
      cursor: pointer;
      z-index: 1000;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }

    #startName {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      border: 2px solid #0f0;
      padding: 20px;
      color: #0f0;
      animation: blink 1s infinite;
      display: none;
    }

    .box {
      position: absolute;
      background: #000;
      border: 2px solid #0f0;
      padding: 10px;
      width: 45vw;
      height: 40vh;
      overflow: auto;
      display: none;
      font-size: 12px;
      white-space: pre-wrap;
      z-index: 900;
    }

    .top { top: 5vh; }
    .bottom { bottom: 5vh; }
    .left { left: 5vw; }
    .right { right: 5vw; }

    #mainBox {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80vw;
      height: 80vh;
      transform: translate(-50%, -50%);
      background: black;
      border: 2px solid #0f0;
      padding: 10px;
      color: #0f0;
      overflow-y: auto;
      font-size: 14px;
      white-space: pre-wrap;
      display: none;
      z-index: 800;
    }

    #errorScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black;
      color: red;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
      z-index: 9999;
      display: none;
      animation: flash 0.2s infinite;
    }

    @keyframes flash {
      0%, 100% { background: black; color: red; }
      50% { background: red; color: black; }
    }

    .ascii {
      font-size: 10px;
      color: white;
      position: absolute;
      bottom: 10px;
      right: 10px;
      opacity: 0.1;
    }
  </style>
</head>
<body>

<button id="startButton">X</button>
<div id="startName">@mhmtxaslan</div>
<div id="mainBox"></div>
<div class="box top left" id="box1"></div>
<div class="box top right" id="box2"></div>
<div class="box bottom left" id="box3"></div>
<div class="box bottom right" id="box4"></div>
<div id="errorScreen">!!! ERROR !!!</div>
<div class="ascii">
  ░░███████ ]▄▄▄▄▄▄▄▄▃<br>
  ▂▄▅█████████▅▄▃▂<br>
  I███████████████████].<br>
  ◥⊙▲⊙▲⊙▲⊙▲⊙▲⊙▲⊙◤
</div>

<audio id="alarm" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" loop></audio>
<audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<script>
  const startBtn = document.getElementById('startButton');
  const startName = document.getElementById('startName');
  const mainBox = document.getElementById('mainBox');
  const boxes = [box1, box2, box3, box4];
  const errorScreen = document.getElementById('errorScreen');
  const alarm = document.getElementById('alarm');
  const beep = document.getElementById('beep');

  function randomText(i) {
    const samples = [
      `[#${i}] AI LOG → core.inject(${Math.random().toString(36).substring(7)})`,
      `[trace] .onion bağlantısı çözümleniyor...`,
      `[sys] işlem başlatıldı...`,
      `[AI] Zeka düzeyi: ${(90 + Math.random() * 10).toFixed(1)}%`,
      `[firewall] Bypass OK`,
      `[kernel] root erişimi alındı`,
      `[inject] success >> @kernel32.dll`,
      `[log] Sistem çökme eşiğinde...`,
      `[process] thread ${Math.floor(Math.random() * 1000)} killed`
    ];
    return samples[Math.floor(Math.random() * samples.length)];
  }

  function typeText(element, delay = 15, lines = 200, callback) {
    let i = 0;
    const interval = setInterval(() => {
      element.innerText += randomText(i) + "\n";
      element.scrollTop = element.scrollHeight;
      i++;
      if (i >= lines) {
        clearInterval(interval);
        if (callback) callback();
      }
    }, delay);
  }

  function showBoxes() {
    boxes.forEach((box, i) => {
      setTimeout(() => {
        box.style.display = 'block';
        let content = "";
        for (let j = 0; j < 60; j++) {
          content += randomText(j) + "\n";
        }
        box.innerText = content;
      }, i * 700);
    });
  }

  function showError() {
    beep.play();
    alarm.play();
    errorScreen.style.display = 'flex';
  }

  startBtn.addEventListener('click', () => {
    startBtn.style.display = 'none';
    startName.style.display = 'block';

    setTimeout(() => {
      startName.style.display = 'none';
      mainBox.style.display = 'block';
      typeText(mainBox, 15, 200, () => {
        showBoxes();
        setTimeout(showError, 25000); // 25. saniyede ERROR
      });
    }, 3000); // @mhmtxaslan 3 saniye gösterilsin
  });
</script>

</body>
</html>
