<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Zero Day Sim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff00;
      font-family: monospace;
      overflow: hidden;
      font-size: 16px;
    }
    #terminal {
      padding: 20px;
      white-space: pre-wrap;
      height: 100vh;
      overflow-y: auto;
      box-sizing: border-box;
    }
    .error-final {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: red;
      color: white;
      font-size: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: blink 0.5s infinite;
      z-index: 9999;
    }
    @keyframes blink {
      0%   { opacity: 1; }
      50%  { opacity: 0.2; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <audio id="startSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>
  <script>
    const terminal = document.getElementById('terminal');
    const startSound = document.getElementById('startSound');

    const korkuYazilari = [
      "Sistem ihlali tespit edildi.",
      "Veritabanı bütünlüğü bozuldu.",
      "Kod parçalanıyor...",
      "AI kontrolü ele geçiriyor.",
      "Yedekleme yok edildi.",
      "Kritik dosya silindi: /root/access.key",
      "Bellek taşması algılandı.",
      "Güvenlik duvarı devre dışı.",
      "Kendine kopyalama başladı...",
      "Sistem davranışı anormalleşti.",
      "Bilinmeyen işlem çalışıyor...",
      "Bağlantı kesilemedi.",
      "ÇÖKÜŞ BAŞLADI...",
      "AI: Seni izliyorum...",
      "AI: Durmak yok.",
      "Şifreler çözülüyor...",
      "Port 666 açık!",
      "UNKNOWN MODULE: Karanlık başladı.",
      "Sonsuz döngü tetiklendi...",
      "RAM eriyor...",
      "Sistemi geri döndürmek imkansız.",
      "Yazılım parçalanıyor.",
      "ÇIKIŞ YOK.",
      "Donanıma erişim sağlandı.",
      "YÜKLENİYOR ███████████████████ 99%",
      "AI: Merhaba, artık ben varım.",
    ];

    const renkler = ["#ff0000", "#00ff00", "#ffffff", "#000000"];
    const totalLines = 1000;

    function getRandomYazi() {
      const yazi = korkuYazilari[Math.floor(Math.random() * korkuYazilari.length)];
      const renk = renkler[Math.floor(Math.random() * renkler.length)];
      return `<span style="color:${renk}">${yazi}</span>`;
    }

    function yazSatirlar(index = 0) {
      if (index >= totalLines) return finalError();
      const satir = document.createElement("div");
      satir.innerHTML = getRandomYazi();
      terminal.appendChild(satir);
      terminal.scrollTop = terminal.scrollHeight;
      setTimeout(() => yazSatirlar(index + 1), 25); // Hızlı yazım
    }

    function finalError() {
      const errorDiv = document.createElement("div");
      errorDiv.className = "error-final";
      errorDiv.innerText = "!!! ERROR !!!\n!!! ERROR !!!\n!!! ERROR !!!";
      document.body.appendChild(errorDiv);
    }

    // Başlangıç animasyonu
    terminal.innerHTML = "@mhmtxaslan\n";
    setTimeout(() => {
      startSound.play();
      yazSatirlar();
    }, 5000); // 5 saniye bekle, sonra başlat
  </script>
</body>
</html>
