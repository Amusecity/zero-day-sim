<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zero-Day Sim</title>
<style>
  body {
    margin: 0;
    background: black;
    font-family: monospace;
    overflow: hidden;
    color: #0f0;
  }

  #startButton {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: none;
    color: red;
    border: none;
    font-size: 48px;
    cursor: pointer;
    z-index: 10000;
    animation: blink 1s infinite;
  }

  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.2; }
  }

  #startName {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 36px;
    color: #0f0;
    border: 2px solid #0f0;
    padding: 10px 20px;
    white-space: nowrap;
    z-index: 9999;
    display: none;
    animation: blink 1s infinite;
  }

  #mainBox {
    position: absolute;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    width: 80vw;
    height: 75vh;
    border: 2px solid #0f0;
    background: black;
    overflow-y: hidden;
    font-size: 16px;
    white-space: pre-wrap;
    padding: 10px;
    display: none;
    z-index: 5000;
  }

  .box {
    position: absolute;
    width: 40vw;
    height: 30vh;
    background: black;
    border: 2px solid #0f0;
    padding: 8px;
    font-size: 12px;
    white-space: pre-wrap;
    overflow-y: hidden;
    display: none;
    z-index: 5000;
  }

  #box1 { top: 5vh; left: 5vw; }
  #box2 { top: 5vh; right: 5vw; }
  #box3 { bottom: 5vh; left: 5vw; }
  #box4 { bottom: 5vh; right: 5vw; }

  #errorScreen {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: black;
    color: red;
    font-size: 72px;
    font-weight: bold;
    display: none;
    align-items: center;
    justify-content: center;
    user-select: none;
    z-index: 100000;
    animation: flash 0.3s infinite;
    text-align: center;
    padding-top: 20vh;
  }

  @keyframes flash {
    0%, 100% { background: black; color: red; }
    50% { background: red; color: black; }
  }

  /* Yazı renk sınıfları */
  .green { color: #0f0; }
  .red { color: #f33; }
  .white { color: #eee; }

  /* ASCII maskesi */
  .ascii {
    font-size: 10px;
    color: white;
    position: fixed;
    bottom: 10px;
    right: 10px;
    opacity: 0.1;
    user-select: none;
    z-index: 10;
  }

</style>
</head>
<body>

<button id="startButton">X</button>
<div id="startName">@mhmtxaslan</div>

<div id="mainBox"></div>

<div class="box" id="box1"></div>
<div class="box" id="box2"></div>
<div class="box" id="box3"></div>
<div class="box" id="box4"></div>

<div id="errorScreen">!!! ERROR !!!</div>

<div class="ascii">
  ░░███████ ]▄▄▄▄▄▄▄▄▃<br>
  ▂▄▅█████████▅▄▃▂<br>
  I███████████████████].<br>
  ◥⊙▲⊙▲⊙▲⊙▲⊙▲⊙▲⊙◤
</div>

<audio id="alarm" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" loop></audio>
<audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<script>
  const startButton = document.getElementById('startButton');
  const startName = document.getElementById('startName');
  const mainBox = document.getElementById('mainBox');
  const boxes = [
    document.getElementById('box1'),
    document.getElementById('box2'),
    document.getElementById('box3'),
    document.getElementById('box4')
  ];
  const errorScreen = document.getElementById('errorScreen');
  const alarmSound = document.getElementById('alarm');
  const beepSound = document.getElementById('beep');

  // Yazılar, farklı renklerde ve içeriklerde
  const textPoolMain = [
    "Bağlantı kuruluyor...",
    "Veri paketi alınıyor...",
    "Şifre çözülüyor...",
    "Sistem kontrol ediliyor...",
    "Hedef IP taranıyor...",
    "Root erişimi alınıyor...",
    "Firewall atlatıldı...",
    "Sunucuya sızıldı...",
    "Veri akışı sağlanıyor...",
    "Komutlar işleniyor...",
    "Saldırı başlatıldı...",
    "Gizlilik ihlali tespit edildi...",
    "Portlar açık...",
    "Ağ trafiği analiz ediliyor...",
    "Proxy kullanılıyor...",
    "Anonim bağlantı aktif...",
    "Payload yükleniyor...",
    "Parola kırılıyor...",
    "Kilit açılıyor...",
    "Güvenlik duvarı devre dışı...",
    "Dosyalar şifreleniyor...",
    "Dizin erişimi genişletiliyor...",
    "Sistem hatası oluştu...",
    "Acil durum modu aktif...",
    "İşlem tamamlandı...",
  ];

  // Diğer kutular için farklı kelimeler
  const textPoolBoxes = [
    ["init db... ok", "syncing logs...", "auth ok", "loading modules...", "cleanup temp files..."],
    ["user admin logged in", "privilege escalated", "port 443 open", "dns spoof detected", "firewall bypassed"],
    ["connecting proxy", "packet loss 0%", "firewall rules updated", "encrypting traffic", "safe mode on"],
    ["upload payload", "execute shell", "download data", "delete logs", "disconnecting..."]
  ];

  // Renkler
  const colors = ['green', 'red', 'white'];

  // Animasyon ayarları
  let intervalIds = [];
  let beepInterval;
  let isRunning = false;
  let errorShown = false;

  // Yazıların sürekli akması için fonksiyon
  function startTextFlow(element, texts, speed, colorClass) {
    let idx = 0;
    return setInterval(() => {
      // Yeni satır ekle
      const line = texts[Math.floor(Math.random() * texts.length)];
      const color = colors[Math.floor(Math.random() * colors.length)];
      const span = document.createElement('span');
      span.textContent = line + '\n';
      span.className = colorClass || color;
      element.appendChild(span);
      // Scroll en alta
      element.scrollTop = element.scrollHeight;
      // Limit aşarsa eski satırları sil (100 satırdan fazla olmasın)
      while (element.childNodes.length > 120) {
        element.removeChild(element.firstChild);
      }
    }, speed);
  }

  // Bip sesi sürekli aralıklarla çalacak
  function startBeep() {
    beepInterval = setInterval(() => {
      beepSound.currentTime = 0;
      beepSound.play();
    }, 500);
  }

  function stopBeep() {
    clearInterval(beepInterval);
  }

  // Başlangıç butonu
  startButton.onclick = () => {
    if (isRunning) return;
    isRunning = true;

    // Butonu gizle
    startButton.style.display = 'none';

    // @mhmtxaslan yazısını göster
    startName.style.display = 'block';

    // 3 saniye sonra @mhmtxaslan kaybolur, mainBox açılır ve yazılar akmaya başlar
    setTimeout(() => {
      startName.style.display = 'none';
      mainBox.style.display = 'block';

      // Main kutuda yazılar başlasın
      intervalIds.push(startTextFlow(mainBox, textPoolMain, 60));

      // 1 saniye sonra diğer kutular ardışık açılıp yazmaya başlasın
      boxes.forEach((box, i) => {
        setTimeout(() => {
          box.style.display = 'block';
          intervalIds.push(startTextFlow(box, textPoolBoxes[i], 40));
        }, 1000 * (i + 1));
      });

      // Alarm ve bip başlat
      alarmSound.play();
      startBeep();

      // 50 saniye sonra ERROR ekranını göster
      setTimeout(() => {
        errorScreen.style.display = 'flex';
        errorShown = true;
        // Alarm devam eder, bip devam eder
      }, 50000);

      // 60 saniye sonra işlemi durdur (ama yazılar akmaya devam eder)
      setTimeout(() => {
        // Burada herhangi bir şey durdurulmuyor, yazılar akmaya devam edecek.
        // Sadece animasyon tamamlandı diye düşünebilirsin.
      }, 60000);
    }, 3000);
  };

</script>
</body>
</html>
