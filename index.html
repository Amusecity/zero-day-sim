<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Korku Terminali</title>
<style>
  body {
    margin: 0;
    background-color: black;
    font-family: monospace;
    overflow: hidden;
    color: #0f0;
  }
  #intro {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    font-size: 3em;
    border: 2px solid #0f0;
    padding: 20px;
    animation: greenBlink 1s infinite;
  }
  @keyframes greenBlink {
    0%, 100% {opacity: 1;}
    50% {opacity: 0;}
  }
  @keyframes redBlink {
    0%, 100% {color: red; border-color: red; opacity: 1;}
    50% {opacity: 0;}
  }
  #terminal {
    display: none;
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    padding: 10px;
    box-sizing: border-box;
    overflow-y: scroll;
    color: red;
    font-size: 1.2em;
    background-color: black;
  }
  #final {
    display: none;
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: red;
    animation: flash 0.2s infinite alternate;
    z-index: 10;
  }
  @keyframes flash {
    0% { background-color: red; }
    100% { background-color: black; }
  }
  #errorText {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    font-size: 6em;
    font-weight: bold;
    color: red;
    animation: pulse 0.3s infinite;
    z-index: 11;
  }
  @keyframes pulse {
    0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    50% { transform: translate(-50%, -50%) scale(1.3); opacity: 0.8; }
    100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
  }
  .boom {
    position: absolute;
    color: red;
    font-size: 2em;
    animation: explode 0.5s infinite;
  }
  @keyframes explode {
    0% { transform: scale(1); opacity: 1; }
    100% { transform: scale(2); opacity: 0; }
  }
</style>
</head>
<body>
<div id="intro">@mhmtxaslan</div>
<div id="terminal"></div>
<div id="final">
  <div id="errorText">ERÖR</div>
</div>

<script>
  const intro = document.getElementById("intro");
  const terminal = document.getElementById("terminal");
  const final = document.getElementById("final");
  const errorText = document.getElementById("errorText");

  const scaryLines = [
    "SİSTEME SIZILIYOR...",
    "KONTROL KAYBEDİLDİ...",
    "GÜVENLİK DELİNDİ...",
    "VİRÜS AKTİF!",
    "YÜKLENİYOR >>>> 0xDEAD",
    "UYARI: KONTROL YOK",
    "BELLEK AŞIMI YAŞANIYOR...",
    "BİLGİLERİNİZ KOPYALANDI!",
    "TÜM DOSYALARINIZ TEHLİKEDE...",
    "İZLENİYORSUNUZ...",
    "KAÇIŞ YOK...",
    "ÇÖKÜYOR... ████████"
  ];

  function startHack() {
    intro.style.animation = "redBlink 0.1s infinite";
    intro.style.color = "red";
    intro.style.borderColor = "red";
  }

  function startTerminal() {
    intro.remove();
    terminal.style.display = "block";
    let index = 0;
    const interval = setInterval(() => {
      const line = scaryLines[Math.floor(Math.random() * scaryLines.length)];
      const div = document.createElement("div");
      div.textContent = line;
      terminal.appendChild(div);
      terminal.scrollTop = terminal.scrollHeight;
      index++;
      if (index > 200) clearInterval(interval);
    }, 100);
  }

  function showFinal() {
    terminal.remove();
    final.style.display = "block";

    // Ünlem efektleri
    for (let i = 0; i < 40; i++) {
      const el = document.createElement("div");
      el.className = "boom";
      el.textContent = "!";
      el.style.top = Math.random() * 100 + "%";
      el.style.left = Math.random() * 100 + "%";
      final.appendChild(el);
    }
  }

  // TİMİNG
  setTimeout(startHack, 2000);     // 2.saniye: kırmızıya geç
  setTimeout(startTerminal, 5000); // 5.saniye: yazılar başlasın
  setTimeout(showFinal, 25000);    // 25.saniye: ERÖR ve patlama
</script>
</body>
</html>
