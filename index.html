<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>ERROR - Simülasyon</title>
  <style>
    html, body {
      background-color: black;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #error {
      font-size: 64px;
      font-weight: bold;
      color: red;
      font-family: 'Courier New', monospace;
      text-shadow: 0 0 10px red, 0 0 20px red;
      display: none;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="error">ERROR</div>

  <audio id="beep-sound" preload="auto">
    <source src="https://www.soundjay.com/button/sounds/beep-07.mp3" type="audio/mpeg">
  </audio>

  <script>
    const errorEl = document.getElementById("error");
    const beep = document.getElementById("beep-sound");

    let errorInterval;

    function startErrorSequence() {
      errorEl.style.display = "block";
      errorInterval = setInterval(() => {
        beep.currentTime = 0;
        beep.play();
      }, 500); // 500 ms'de bir bip sesi
    }

    function stopErrorSequence() {
      clearInterval(errorInterval);
    }

    // ERROR başlasın
    startErrorSequence();

    // 20 saniye sonra durdur
    setTimeout(() => {
      stopErrorSequence();
      errorEl.style.display = "none";
    }, 20000);
  </script>
</body>
</html>
