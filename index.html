<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>zero-day-sim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      background: black;
      margin: 0;
      padding: 0;
      font-family: monospace;
      overflow: hidden;
    }
    #root {
      width: 100vw;
      height: 100vh;
      position: relative;
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      justify-content: center;
      gap: 8px;
      padding: 10px;
    }
    .terminal {
      background-color: #111;
      color: #0f0;
      padding: 5px;
      font-size: 12px;
      line-height: 1.2;
      overflow: hidden;
      white-space: pre-wrap;
      border: 1px solid #0f0;
      box-shadow: 0 0 8px #0f0;
    }
    .big {
      width: 95%;
      height: 35vh;
    }
    .small {
      width: 30%;
      height: 20vh;
    }
    .error {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      color: red;
      background: black;
      padding: 20px;
      border: 3px solid red;
      text-align: center;
      animation: blink 0.5s steps(1) infinite;
      z-index: 9999;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    .warning {
      position: absolute;
      color: red;
      font-size: 20px;
      animation: move 2s linear infinite;
    }
    @keyframes move {
      0% {
        top: 0;
        left: 0;
      }
      100% {
        top: 100%;
        left: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="terminal big" id="mainTerminal">@mhmtxaslan</div>
  </div>
  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto" autoplay></audio>

  <script>
    const mainTerminal = document.getElementById("mainTerminal");
    const root = document.getElementById("root");
    const beep = document.getElementById("beep");

    function randomLine() {
      const samples = [
        ">> bağlantı kuruluyor...",
        ">> erişim talep ediliyor...",
        ">> sistem dosyaları taranıyor...",
        ">> şifreleme bypass edildi...",
        ">> veri paketi analiz ediliyor...",
        ">> AI protokolü aktifleşti...",
        ">> güvenlik devre dışı...",
        ">> root yetkisi alındı...",
        ">> loglar siliniyor...",
        ">> ip gizleniyor...",
      ];
      return samples[Math.floor(Math.random() * samples.length)];
    }

    let mainCount = 0;
    function writeToMain() {
      if (mainCount >= 1000) return;
      mainTerminal.innerHTML += "\n" + randomLine();
      mainTerminal.scrollTop = mainTerminal.scrollHeight;
      mainCount++;
      setTimeout(writeToMain, 15);
    }

    setTimeout(() => {
      writeToMain();
    }, 5000);

    const colors = [
      { bg: "red", fg: "white" },
      { bg: "white", fg: "black" },
      { bg: "black", fg: "lime" }
    ];

    function createSmallTerminal(index) {
      const term = document.createElement("div");
      term.className = "terminal small";
      const clr = colors[index % colors.length];
      term.style.backgroundColor = clr.bg;
      term.style.color = clr.fg;
      term.innerText = "";
      root.appendChild(term);

      let lineCount = 0;
      function writeLine() {
        if (lineCount >= 50) return;
        term.innerText += randomLine() + "\n";
        lineCount++;
        setTimeout(writeLine, 60);
      }
      writeLine();
    }

    setTimeout(() => {
      for (let i = 0; i < 5; i++) {
        setTimeout(() => createSmallTerminal(i), i * 1000);
      }
    }, 10000); // 5 sn + 5 sn

    // Finalde ERROR mesajı
    setTimeout(() => {
      const err = document.createElement("div");
      err.className = "error";
      err.innerText = "!!! SYSTEM OVERRIDE: ERROR !!!";
      document.body.appendChild(err);

      // Uçuşan ünlemler
      for (let i = 0; i < 30; i++) {
        const w = document.createElement("div");
        w.className = "warning";
        w.innerText = "!";
        w.style.top = Math.random() * 80 + "%";
        w.style.left = Math.random() * 80 + "%";
        document.body.appendChild(w);
      }

    }, 30000);
  </script>
</body>
</html>
