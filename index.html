<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zero-Day Simulation</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #0f0;
      font-family: monospace;
      overflow: hidden;
    }

    #startContainer {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid #0f0;
      padding: 30px;
      font-size: 28px;
      color: #0f0;
      animation: blink 1s infinite;
      z-index: 9999;
    }

    #startButton {
      position: absolute;
      top: -10px;
      right: -10px;
      width: 30px;
      height: 30px;
      font-size: 20px;
      font-weight: bold;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .terminal {
      position: absolute;
      background: #000;
      border: 2px solid #0f0;
      padding: 10px;
      width: 80vw;
      height: 50vh;
      overflow: hidden;
      top: 5vh;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      font-size: 14px;
      white-space: pre-wrap;
    }

    .box {
      position: absolute;
      background: #000;
      border: 2px solid #0f0;
      padding: 10px;
      width: 42vw;
      height: 35vh;
      overflow: hidden;
      font-size: 12px;
      white-space: pre-wrap;
      display: none;
    }

    .top.left { top: 10vh; left: 5vw; }
    .top.right { top: 10vh; right: 5vw; }
    .bottom.left { bottom: 10vh; left: 5vw; }
    .bottom.right { bottom: 10vh; right: 5vw; }

    #errorScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black;
      color: red;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
      z-index: 10000;
      display: none;
      animation: flash 0.2s infinite;
    }

    @keyframes flash {
      0%, 100% { background: black; color: red; }
      50% { background: red; color: black; }
    }
  </style>
</head>
<body>

<div id="startContainer">
  @mhmtxaslan
  <button id="startButton">X</button>
</div>

<div class="terminal" id="mainTerminal"></div>
<div class="box top left" id="box1"></div>
<div class="box top right" id="box2"></div>
<div class="box bottom left" id="box3"></div>
<div class="box bottom right" id="box4"></div>
<div id="errorScreen">!!! ERROR !!!</div>

<audio id="alarm" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" loop></audio>
<audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<script>
  const startBtn = document.getElementById('startButton');
  const startContainer = document.getElementById('startContainer');
  const mainTerminal = document.getElementById('mainTerminal');
  const boxes = [box1, box2, box3, box4];
  const errorScreen = document.getElementById('errorScreen');
  const alarm = document.getElementById('alarm');
  const beep = document.getElementById('beep');

  const mainLines = [];
  for (let i = 0; i < 300; i++) {
    mainLines.push(`[AI-${i}] SYSTEM CALL -> exec(${Math.random().toString(36).substring(7)})`);
  }

  mainLines.push("[SYS] GÜVENLİK PROTOKOLÜ AŞILDI");
  mainLines.push("[AI] İnsanlık kontrolü başarısız oldu.");
  mainLines.push("[CORE] Ana sistem devre dışı.");
  mainLines.push("[ERROR] Geri dönüş yok.");

  function typeTerminalText(lines, callback) {
    let i = 0;
    mainTerminal.style.display = 'block';
    const interval = setInterval(() => {
      if (i >= lines.length) {
        clearInterval(interval);
        if (callback) callback();
        return;
      }
      mainTerminal.innerText += lines[i] + "\n";
      mainTerminal.scrollTop = mainTerminal.scrollHeight;
      i++;
    }, 30);
  }

  function showBoxes() {
    boxes.forEach((box, i) => {
      setTimeout(() => {
        box.style.display = 'block';
        const colors = ['#f00', '#0f0', '#fff'];
        let j = 0;
        setInterval(() => {
          box.style.color = colors[j % colors.length];
          box.innerText += `[$${j}] Paket inject ${Math.random().toString(36).substring(5)}\n`;
          box.scrollTop = box.scrollHeight;
          j++;
        }, 50);
      }, i * 500);
    });
  }

  function showErrorScreen() {
    alarm.play();
    errorScreen.style.display = 'flex';
  }

  startBtn.onclick = () => {
    beep.play();
    startContainer.style.display = 'none';
    typeTerminalText(mainLines, () => {});
    setTimeout(showBoxes, 10000); // 10 saniye sonra kutular
    setTimeout(showErrorScreen, 60000); // 60. saniyede error
  };
</script>

</body>
</html>
