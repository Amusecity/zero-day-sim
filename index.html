<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sahte Terminal</title>
<style>
  body {
    margin: 0;
    background: black;
    font-family: monospace;
    overflow: hidden;
  }
  #intro {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 3em;
    padding: 20px;
    border: 2px solid #0f0;
    color: #0f0;
    animation: blinkIntro 0.5s infinite;
  }
  @keyframes blinkIntro {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
  }
  #terminal {
    display: none;
    height: 100vh;
    overflow-y: auto;
    padding: 20px;
    font-size: 16px;
    color: red;
    white-space: pre-wrap;
  }
  #finalError {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.5);
    font-size: 6em;
    font-weight: bold;
    color: red;
    text-align: center;
    z-index: 9999;
    animation: pulseError 0.3s infinite alternate ease-in-out;
  }
  @keyframes pulseError {
    0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
    50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
    100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
  }
  #screenFlash {
    display: none;
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: red;
    z-index: 9998;
    animation: flashScreen 0.2s infinite alternate;
  }
  @keyframes flashScreen {
    from { background: red; }
    to { background: black; }
  }
</style>
</head>
<body>
  <div id="intro">@mhmtxaslan</div>
  <div id="terminal"></div>
  <div id="screenFlash"></div>
  <div id="finalError">ERÖR</div>

  <script>
    const intro = document.getElementById("intro");
    const terminal = document.getElementById("terminal");
    const screenFlash = document.getElementById("screenFlash");
    const finalError = document.getElementById("finalError");

    const lines = [
      "SISTEM GIRISI ALGILANDI...",
      "ROOT IZNI KAZANILDI...",
      "FIREWALL BAYPAS EDILDI...",
      "VERILER COPLANDI...",
      "KULLANICI DETAYLARI ÇÖZÜLDÜ...",
      "MASKENIN ALTINDA SIZMA...",
      "SIZMA TAMAMLANIYOR...",
      "IPLER DEGISIYOR...",
      "ZAMANLAYICI AKTIFLESTIRILDI...",
      "TEHDIT MODU DEVREYE GIRDI...",
      "VERI TASIMASI BASLADI...",
      "PROTOKOL RIOT: 0xDEAD...",
      "SISTEM TEHLIKELI DURUMA GECTI..."
    ];

    function changeToRedBlinking() {
      intro.style.borderColor = "red";
      intro.style.color = "red";
      intro.style.animation = "blinkIntro 0.2s infinite";
    }

    function randomLine() {
      return lines[Math.floor(Math.random() * lines.length)];
    }

    function printLine(line, delay) {
      return new Promise(res => {
        setTimeout(() => {
          const div = document.createElement("div");
          div.textContent = line;
          terminal.appendChild(div);
          terminal.scrollTop = terminal.scrollHeight;
          res();
        }, delay);
      });
    }

    async function startTerminal() {
      intro.style.display = "none";
      terminal.style.display = "block";

      const totalDuration = 20000; // 20s
      const lineDelay = 100; // hızlı
      const count = totalDuration / lineDelay;

      for (let i = 0; i < count; i++) {
        await printLine(randomLine(), lineDelay);
      }

      terminal.style.display = "none";
      screenFlash.style.display = "block";
      finalError.style.display = "block";

      setTimeout(() => {
        screenFlash.style.display = "none";
      }, 3000);
    }

    setTimeout(changeToRedBlinking, 2000);
    setTimeout(startTerminal, 5000);

  </script>
</body>
</html>
