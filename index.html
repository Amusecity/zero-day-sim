<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>zero-day-sim</title>
<style>
  body {
    margin: 0; padding: 0;
    background-color: black;
    font-family: monospace;
    overflow: hidden;
    color: #0f0;
  }
  #start-box {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: #111;
    border: 2px solid #0f0;
    padding: 2rem 3rem;
    text-align: center;
    color: #0f0;
    font-size: 2.5rem;
    user-select: none;
    z-index: 9999;
    display: flex;
    align-items: center;
    gap: 1.5rem;
  }
  #start-box span {
    flex-grow: 1;
  }
  #close-btn {
    cursor: pointer;
    background: #220000;
    border: none;
    color: #f00;
    font-weight: bold;
    font-size: 2.5rem;
    padding: 0 0.7rem 0 0.7rem;
    line-height: 1;
    border-radius: 4px;
    user-select: none;
  }
  #terminal {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    display: none;
    white-space: pre-wrap;
    overflow-y: auto;
    padding: 10px;
    font-size: 16px;
    line-height: 1.2;
    display: flex;
    flex-wrap: wrap;
    color: transparent;
  }
  /* 3 renkli kolon düzeni */
  .red-column, .green-column, .white-column {
    flex-grow: 1;
    white-space: pre-wrap;
    height: 100vh;
    overflow-y: auto;
    padding: 10px;
    font-weight: bold;
    font-size: 1.1rem;
  }
  .red-column {
    color: #f00;
    background: #100000;
    width: 33.33%;
  }
  .green-column {
    color: #0f0;
    background: #001000;
    width: 33.33%;
  }
  .white-column {
    color: #eee;
    background: #111;
    width: 33.33%;
    font-weight: normal;
  }
  /* Siyah arka plan için beyaz metin alanı */
  .white-column.black-text {
    color: #000;
    background: #eee;
  }

  /* Error yazısı */
  #error {
    position: fixed;
    bottom: 15%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 5rem;
    font-weight: bold;
    color: #f00;
    text-shadow:
      0 0 10px #f00,
      0 0 20px #ff0000,
      0 0 30px #ff4500,
      0 0 40px #ff6347;
    text-transform: uppercase;
    display: none;
    animation: blink-red 1s infinite alternate;
    user-select: none;
    z-index: 99999;
  }
  @keyframes blink-red {
    0% { opacity: 1; }
    100% { opacity: 0.4; }
  }
</style>
</head>
